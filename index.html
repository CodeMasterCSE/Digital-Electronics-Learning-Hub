<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Electronics Learning Hub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .landing-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 1rem;
            text-align: center;
        }

        .card-header {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
        }

        .card-content {
            padding: 1rem;
        }

        button {
            width: 80%;
            padding: 0.5rem;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 1rem 0;
        }

        h1 {
            text-align: center;
            width: 100%;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <h1>Digital Electronics Learning Hub</h1>
    <div class="landing-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Logic Gates</h2>
            </div>
            <div class="card-content">
                <p>Learn about different types of logic gates and their functions.</p>
                <button onclick="window.location.href='logic.html'">Go to Logic Gates</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Number System</h2>
            </div>
            <div class="card-content">
                <p>Explore various number systems and their conversions.</p>
                <button onclick="window.location.href='ns.html'">Go to Number System</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Binary Counter</h2>
            </div>
            <div class="card-content">
                <p>Understand how binary counters work and their applications.</p>
                <button onclick="window.location.href='counter.html'">Go to Binary Counter</button>
            </div>
        </div>
    </div>
</body>
</html>
